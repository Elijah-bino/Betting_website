<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url(m-e.png) center/cover no-repeat;
        }

        .centered-text {
            text-align: center;
            color: white;
            font-size: 40px;
            font-family: inherit;
        }

        .bet-now-button {
            display: block;
            margin-top: 20px; /* Add margin */
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .bet-now-button:hover {
            background-color: #555;
        }

        /* Dropdown Menu Styles */
        .menu-container {
            position: absolute;
            top: 10px;
            right: 10px; /* Add space at the right corner */
            display: inline-block;
            font-size: 24px;
            cursor: pointer;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            right: 0; /* Position to the right */
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            border-radius: 5px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        /* Style for the hamburger icon */
        .menu-icon {
            color: white;
            font-size: 36px; /* Increase the size */
        }
    </style>
</head>
<body>
    <div class="centered-text">
        <p>MARK VS ELON</p>
        <p>39      AGE       52</p>
        <p>5’7’’   HEIGHT   6’1’’</p>
        <p>155lbs    WEIGHT  187lbs</p>
        <p>66’’     REACH     70’’</p>
        <p>WHO WINS THE BATTLE</p>
        <a href="e-r.html" class="bet-now-button">Bet Now</a>
    </div>

    <!-- Hamburger Icon for Dropdown Menu -->
    <div class="menu-container">
        <div class="dropdown">
            <div class="menu-icon">&#9776;</div>
            <div class="dropdown-content">
                <a href="#">Account</a>
                <a href="#">More Bets</a>
                <a href="register.html">Register</a>
                <a href="register.html">Login</a>
            </div>
        </div>
    </div>
</body>
</html>
